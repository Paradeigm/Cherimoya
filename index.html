
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherimoya Pictures</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Work+Sans:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            color: #333;
            background-color: black;
            scroll-behavior: smooth;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: calc(100% - 20px); /* Added space to prevent overlap with scrollbar */
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            background: rgba(0, 0, 0, 0.3); /* Transparent background by default */
        }

        nav.transparent {
            background: none; /* Fully transparent for initial state */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            text-transform: uppercase;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-family: 'Work Sans', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        nav ul li a[href="#contact"] {
            border: 2px solid #ffd700;
            padding: 5px 10px;
            border-radius: 5px;
            color: #ffd700;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a[href="#contact"]:hover {
            background-color: #ffd700;
            color: #000;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }

        /* Mobile Navigation */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background: white;
        }

        .mobile-nav {
            display: none;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 60px;
            right: 10px;
            padding: 10px;
            gap: 10px;
        }

        .mobile-nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .mobile-nav a:hover {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .mobile-nav.active {
                display: flex;
            }
        }

        .section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .section-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
        }

        .section-content p {
            padding: 0 20px; /* Add padding to paragraphs for better readability */
            max-width: 800px; /* Limit line length */
            margin: 0 auto;
        }

        .play-trailer-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            color: #ffd700;
            text-transform: uppercase;
            text-decoration: none;
            font-family: 'Work Sans', sans-serif;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .play-trailer-button:hover {
            background-color: #ffd700;
            color: #000;
        }

        .scroll-arrow {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #ffd700;
            animation: bounce 2s infinite;
            cursor: pointer;
            z-index: 2;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        /* Footer */
        footer {
            background-color: #2E8B57; /* Cherimoya Green */
            color: white;
            text-align: center;
            padding: 20px 10%;
            font-family: 'Work Sans', sans-serif;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Content here -->

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cherimoya Pictures. All rights reserved.</p>
    </footer>
</body>
</html>
